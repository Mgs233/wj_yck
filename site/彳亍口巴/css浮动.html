<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#news{width:1230px;height:430px;background:#ccc;}
		.newsL{width:400px;height:400px;background:#fcc;float:left;}
		.newsC{width:400px;height:400px;background:#cfc;float:left;}
		.newsR{width:400px;height:400px;background:#ccf;float:right;}
		/*  1：给元素添加浮动之后，当前元素是不占空间的。
		    2：如果想让两个同级元素左右排列，必须两个元素都要添加float属性。

		    设置浮动时应注意：
		  		当子元素有浮动时，父元素必须设置高度！！！（否则高度塌陷） */
	</style>
</head>
<body>
	<div id="news">
		<div class="newsL"></div>
		<div class="newsC"></div>
		<div class="newsR"></div>
	</div>
</body>
</html>
